<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="layout/console-index :: index(~{:: links},~{:: body},~{:: scripts})">
<head>
<meta charset="UTF-8" />
<th:block th:fragment="links">
    <th:block th:replace="~{includes/page-links}" />
</th:block>
</head>
<body>
    <h1 class="page-title">
        Novelty Dashboard <small>statistics, charts, recent events and reports</small>
    </h1>
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li><i class="icon-home"></i> <a th:href="@{/index}">首页</a> <i class="fa fa-angle-right"></i></li>
            <li><span>Dashboard</span></li>
        </ul>
        <div class="page-toolbar">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown"
                    data-hover="dropdown" data-delay="1000" data-close-others="true">
                    Actions <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a href="#"> <i class="icon-bell"></i> Action
                    </a></li>
                    <li><a href="#"> <i class="icon-shield"></i> Another action
                    </a></li>
                    <li><a href="#"> <i class="icon-user"></i> Something else here
                    </a></li>
                    <li class="divider"></li>
                    <li><a href="#"> <i class="icon-bag"></i> Separated link
                    </a></li>
                </ul>
            </div>
        </div>
    </div>





</body>
<th:block th:fragment="scripts">
    <th:block th:replace="~{includes/page-scripts}" />
</th:block>
</html>
