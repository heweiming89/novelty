<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
<meta charset="utf-8" />
<title>console</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta content="novelty-console" name="description" />

<link rel="shortcut icon" th:href="@{/favicon.ico}" />

<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/plugins/simple-line-icons/2.4.1/css/simple-line-icons.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/webjars/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css}" rel="stylesheet" type="text/css" />
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<th:block th:replace="${links} ?: _" />
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN THEME GLOBAL STYLES -->
<link th:href="@{/static/global/css/components-rounded.min.css}" rel="stylesheet" id="style_components" type="text/css" />
<link th:href="@{/static/global/css/plugins.min.css}" rel="stylesheet" type="text/css" />
<!-- END THEME GLOBAL STYLES -->
<!-- BEGIN THEME LAYOUT STYLES -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-boxed">
    <!-- BEGIN HEADER -->
    <div th:replace="~{fragments/page-header}"></div>
    <!-- END HEADER -->
    <!-- BEGIN HEADER &amp; CONTENT DIVIDER -->
    <div class="clearfix"></div>
    <!-- END HEADER &amp; CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="container">
        <div class="page-container">
            <!-- BEGIN SIDEBAR -->
            <div th:replace="~{fragments/page-sidebar}"></div>
            <!-- END SIDEBAR -->
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE HEADER-->
                    <!-- BEGIN THEME PANEL -->
                    <div th:replace="~{fragments/theme-panel}"></div>
                    <!-- END THEME PANEL -->
                    <!-- END PAGE HEADER-->

                    <th:block th:replace="${page} ?: _">
                        <h1 class="page-title">
                            Admin Dashboard 2 <small>statistics, charts, recent events and reports</small>
                        </h1>
                        <div class="page-bar">
                            <ul class="page-breadcrumb">
                                <li><i class="icon-home"></i> <a href="index.html">Home</a> <i class="fa fa-angle-right"></i></li>
                                <li><span>Dashboard</span></li>
                            </ul>
                            <div class="page-toolbar">
                                <div class="btn-group pull-right">
                                    <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000"
                                        data-close-others="true">
                                        Actions <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu pull-right" role="menu">
                                        <li><a href="#"> <i class="icon-bell"></i> Action
                                        </a></li>
                                        <li><a href="#"> <i class="icon-shield"></i> Another action
                                        </a></li>
                                        <li><a href="#"> <i class="icon-user"></i> Something else here
                                        </a></li>
                                        <li class="divider"></li>
                                        <li><a href="#"> <i class="icon-bag"></i> Separated link
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </th:block>

                </div>
                <!-- END CONTENT BODY -->
            </div>
            <!-- END CONTENT -->
            <!-- BEGIN QUICK SIDEBAR -->
            <div th:replace="~{fragments/quick-sidebar}"></div>
            <!-- END QUICK SIDEBAR -->
        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN FOOTER -->
        <div th:replace="~{fragments/page-footer}"></div>
        <!-- END FOOTER -->
    </div>
    <!--[if lt IE 9]>
    <script src="../assets/global/plugins/respond.min.js"></script>
    <script src="../assets/global/plugins/excanvas.min.js"></script> 
    <script src="../assets/global/plugins/ie8.fix.min.js"></script> 
    <![endif]-->
    <script th:inline="javascript" type="text/javascript">
        window.contextPath = [[${#servletContext.contextPath}]];
    </script>
    <!-- BEGIN CORE PLUGINS -->
    <script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/js-cookie/2.1.3/js.cookie.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/jquery-blockui/2.65/jquery.blockUI.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <!-- END PAGE LEVEL PLUGINS -->

    <script th:src="@{/static/global/scripts/app.js}" type="text/javascript"></script>
    <!-- END THEME GLOBAL SCRIPTS -->

    <th:block th:replace="${scripts} ?: _" />
    <!-- END PAGE LEVEL SCRIPTS -->
    <!-- BEGIN THEME LAYOUT SCRIPTS -->
    <script th:src="@{/static/layout/scripts/layout.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/layout/scripts/demo.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/global/scripts/quick-sidebar.min.js}" type="text/javascript"></script>
