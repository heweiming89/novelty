<body class=" login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<!-- 		<span class="font-white">管理后台</span> -->
		<!-- 		<a href="index.html">  -->
		<!-- 			<img th:src="@{/static/global/img/logo-big-white.png}" alt="" /> -->
		<!-- 		</a> -->
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="index.html" method="post">
			<h3 class="form-title font-green">登&nbsp;&nbsp;录</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span> 请输入用户名和密码. </span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="fa fa-user-o" aria-hidden="true"></i>
					<!--  -->
					<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名"
						name="username" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<!--  -->
				<div class="input-icon">
					<i class="fa fa-key"></i>
					<!--  -->
					<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
						placeholder="密码" name="password" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">验证码</label>
				<div class="input-group">
					<div class="input-icon">
						<i class="fa fa-bell-o fa-2x"></i>
						<!--  -->
						<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码"
							name="verifyCode" />
					</div>
					<span class="input-group-btn">
						<button id="verifyCodeImgBtn" class="btn" type="button" style="padding: 0;">
							<img id="verifyCodeImg" width="110" height="41" th:src="@{/verifyCode}" title="点击刷新验证码" alt="验证码" />
						</button>
					</span>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn green uppercase chinese-character">登&nbsp;&nbsp;录</button>
				<label class="rememberme check mt-checkbox mt-checkbox-outline"> <input type="checkbox" name="remember"
					value="1" />记住我 <span></span>
				</label> <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
			</div>
			<!-- 			<input id="confirmVerifyCode" th:value="${session.verifyCode}" type="text" /> -->
			<div class="login-options" style="display: none;">
				<h4>Or login with</h4>
				<ul class="social-icons">
					<li><a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a></li>
					<li><a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a></li>
					<li><a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a></li>
					<li><a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a></li>
				</ul>
			</div>
			<div class="create-account">
				<p>
					<a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->
		<!-- BEGIN FORGOT PASSWORD FORM -->
		<form class="forget-form" action="index.html" method="post">
			<h3 class="font-green">忘记密码 ?</h3>
			<p>Enter your e-mail address below to reset your password.</p>
			<div class="form-group">
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" />
			</div>
			<div class="form-actions">
				<button type="button" id="back-btn" class="btn green btn-outline">Back</button>
				<button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
			</div>
		</form>
		<!-- END FORGOT PASSWORD FORM -->
		<!-- BEGIN REGISTRATION FORM -->
		<form class="register-form" action="index.html" method="post">
			<h3 class="font-green">Sign Up</h3>
			<p class="hint">Enter your personal details below:</p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Full Name</label> <input
					class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname" />
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Email</label> <input class="form-control placeholder-no-fix"
					type="text" placeholder="Email" name="email" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Address</label> <input class="form-control placeholder-no-fix"
					type="text" placeholder="Address" name="address" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">City/Town</label> <input
					class="form-control placeholder-no-fix" type="text" placeholder="City/Town" name="city" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Country</label> <select name="country" class="form-control">
					<option value="CN">China</option>
				</select>
			</div>
			<p class="hint">Enter your account details below:</p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Username</label> <input class="form-control placeholder-no-fix"
					type="text" autocomplete="off" placeholder="Username" name="username" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label> <input class="form-control placeholder-no-fix"
					type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label> <input
					class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password"
					name="rpassword" />
			</div>
			<div class="form-group margin-top-20 margin-bottom-20">
				<label class="mt-checkbox mt-checkbox-outline"> <input type="checkbox" name="tnc" /> I agree to the <a
					href="javascript:;">Terms of Service </a> &amp; <a href="javascript:;">Privacy Policy </a> <span></span>
				</label>
				<div id="register_tnc_error"></div>
			</div>
			<div class="form-actions">
				<button type="button" id="register-back-btn" class="btn green btn-outline">Back</button>
				<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
			</div>
		</form>
		<!-- END REGISTRATION FORM -->
