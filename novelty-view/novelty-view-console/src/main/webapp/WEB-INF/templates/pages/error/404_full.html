<body class=" page-404-full-page">
	<div class="row">
		<div class="col-md-12 page-404">
			<div class="number font-red">404</div>
			<div class="details">
				<h3>Oops! You're lost.</h3>
				<p>
					We can not find the page you're looking for. <br /> <a href="${context_root}/index"> Return home </a> or try the
					search bar below.
				</p>
				<form action="#">
					<div class="input-group input-medium">
						<input type="text" class="form-control" placeholder="keyword..."> <span class="input-group-btn">
							<button type="submit" class="btn red">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
					<!-- /input-group -->
				</form>
			</div>
		</div>
	</div>
	<script th:inline="javascript" type="text/javascript">
    	window.contextPath = [[${#servletContext.contextPath}]];
	</script>
